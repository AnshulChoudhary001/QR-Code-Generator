<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code Generator</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body colour>
<div class="wrapper">
  <header>
    <h1>QR Code Generator</h1>
    <p>Paste a URL or enter text to create a QR code</p>
  </header>
  <div class="form">
    <input type="text" spellcheck="false" placeholder="Enter text or URL">
    <button>Generate QR Code</button>
  </div>
  <div class="qr-code">
    <img src="pic.webp" alt="qr-code">
  </div>
</div>
<script src="./script.js"></script>
</body>
</html>
